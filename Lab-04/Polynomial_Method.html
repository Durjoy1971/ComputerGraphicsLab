<!DOCTYPE html>
<html>
  <head>
    <title>Circle Drawing</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Function to draw a circle using the polynomial method
      function drawCircle(x, y, radius, numPoints) {
        ctx.beginPath();

        for (let i = 0; i < numPoints; i++) {
          const angle = (i / numPoints) * 2 * Math.PI;
          const circleX = x + radius * Math.cos(angle);
          const circleY = y + radius * Math.sin(angle);

          if (i === 0) {
            ctx.moveTo(circleX, circleY);
          } else {
            ctx.lineTo(circleX, circleY);
          }
        }

        ctx.closePath();
        ctx.stroke();
      }

      // Clear the canvas and draw the circle
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCircle(200, 200, 100, 360); // Draw a circle with 360 points for a smoother appearance
    </script>
  </body>
</html>
