<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Scaling Example</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Function to draw a triangle
      function drawTriangle(vertices, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(vertices[0].x, vertices[0].y);
        ctx.lineTo(vertices[1].x, vertices[1].y);
        ctx.lineTo(vertices[2].x, vertices[2].y);
        ctx.closePath();
        ctx.fill();
      }

      // Function to scale a point about the origin
      function scalePoint(x, y, scaleX, scaleY) {
        const newX = x * scaleX;
        const newY = y * scaleY;
        return { x: newX, y: newY };
      }

      // Function to scale a triangle about the origin
      function scaleTriangle(vertices, scaleX, scaleY) {
        const scaledVertices = vertices.map(vertex =>
          scalePoint(vertex.x, vertex.y, scaleX, scaleY)
        );
        return scaledVertices;
      }

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Define the vertices of the original triangle
      const triangleVertices = [
        { x: 50, y: 50 },
        { x: 100, y: 150 },
        { x: 150, y: 50 },
      ];

      // Original triangle
      drawTriangle(triangleVertices, 'blue');

      // Scaling factors
      const scaleX = 2;
      const scaleY = 1.5; 
      // Scale the triangle about the origin
      const scaledTriangle = scaleTriangle(triangleVertices, scaleX, scaleY);
      drawTriangle(scaledTriangle, 'red');
    </script>
  </body>
</html>
