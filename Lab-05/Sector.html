<!DOCTYPE html>
<html>
  <head>
    <title>Sector Drawing</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Function to draw a sector
      function drawSector(x, y, radius, startAngle, endAngle) {
        ctx.beginPath();
        ctx.moveTo(x, y); // Move to the center of the circle
        ctx.arc(x, y, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.stroke();
      }

      // Clear the canvas and draw the sector
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSector(200, 200, 100, 0, Math.PI / 3); // Draw a sector from 0 to 60 degrees (1/3 of a circle)
    </script>
  </body>
</html>
