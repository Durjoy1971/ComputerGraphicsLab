<!DOCTYPE html>
<html>
  <head>
    <title>Ellipse Drawing with Arcs</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Function to draw an ellipse using arcs
      function drawEllipse(x, y, a, b) {
        ctx.beginPath();
        ctx.ellipse(x, y, a, b, 0, 0, 2 * Math.PI); // Create a full ellipse
        ctx.stroke();
      }

      // Clear the canvas and draw the ellipse
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawEllipse(200, 200, 100, 50);
    </script>
  </body>
</html>
